<div class="list-group">

  <a
    target="_blank"
    class="list-group-item"
    data-ng-href="{{linkListItem.link}}"
    data-ng-repeat="linkListItem in linkList | orderBy: 'name' track by linkListItem.id">

    <h4 class="list-group-item-heading">{{linkListItem.name}}</h4>
    <p class="list-group-item-text">{{linkListItem.link}}</p>

  </a>

</div>
