<!doctype html>

<html lang="en" class="app" ng-app="app" data-ng-csp>
<head>

  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>AngularJS GitHub User Repository Listing Example</title>
  <meta name="description" content="Simple AngularJS example for listing the given user's repositories">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="./css/app.css">
  <script src="./js/vendor/angular.js" type="text/javascript"></script>
</head>

<body class="container">

<section data-ng-controller="GithubUserRepositoriesController as vm">

  <h1>{{vm.str.title}}</h1>

  <hr />

  <form ng-submit="vm.getRepositories()">

    <div class="input-group">

      <span class="input-group-addon">{{vm.str.userName}} :</span>

      <input
        type="text"
        class="form-control"
        placeholder="{{vm.str.usernamePlaceholder}}"
        data-ng-trim="false"
        data-ng-model="vm.userName"
        data-ng-keypress="vm.stripUserName($event)"
        aria-describedby="basic-addon"
        data-ng-model-options="vm.userNameModelOptions" />

    </div>

  </form>

  <hr />

  <link-listing data-repositories="vm.repositories"></link-listing>

  <div
    class="alert alert-danger"
    data-ng-if="vm.error.length"
    role="alert">{{vm.error}}</div>


</section>
<script src="./js/github-user-repositories.js" type="text/javascript"></script>
<script src="./js/app-tpl.js" type="text/javascript"></script>
<script src="./js/app.js" type="text/javascript"></script>
</body>

</html>
