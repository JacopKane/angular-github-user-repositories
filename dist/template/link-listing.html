<div class="list-group">

  <a
    target="_blank"
    class="list-group-item"
    data-ng-if="repositories.length"
    data-ng-href="{{repository.link}}"
    data-ng-repeat="repository in repositories">

    <h4 class="list-group-item-heading">{{repository.name}}</h4>
    <p class="list-group-item-text">{{repository.link}}</p>

  </a>

</div>
